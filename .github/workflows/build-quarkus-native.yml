name: Build Quarkus Native

on:
  push:
    branches: ['main', 'master']
  pull_request:

jobs:
  build:
    name: Build (${{ matrix.os }} / ${{ matrix.arch }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            arch: x86_64
            setup_arch: x64
          - os: windows-2022
            arch: x86_64
            setup_arch: x64
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up GraalVM (Java 21 with Native Image)
        uses: graalvm/setup-graalvm@v1
        with:
          distribution: graalvm
          java-version: '21'
          architecture: ${{ matrix.setup_arch }}
          components: native-image

      - name: Cache Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build Native Binary
        run: mvn -B -Pnative package

      - name: Upload Native Artifact
        uses: actions/upload-artifact@v4
        with:
          name: quarkus-native-${{ matrix.os }}-${{ matrix.arch }}
          path: |
            target/*-runner*
            target/*-runner.exe
          if-no-files-found: error

  build-arm64:
    name: Build (self-hosted ARM64 ${{ matrix.os }})
    if: ${{ vars.ENABLE_ARM64 == 'true' }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            labels: ['self-hosted', 'Linux', 'ARM64']
          - os: windows-2022
            labels: ['self-hosted', 'Windows', 'ARM64']
    runs-on: ${{ matrix.labels }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up GraalVM (Java 21 with Native Image)
        uses: graalvm/setup-graalvm@v1
        with:
          distribution: graalvm
          java-version: '21'
          architecture: arm64
          components: native-image

      - name: Cache Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build Native Binary
        run: mvn -B -Pnative package

      - name: Upload Native Artifact
        uses: actions/upload-artifact@v4
        with:
          name: quarkus-native-${{ matrix.os }}-arm64
          path: |
            target/*-runner*
            target/*-runner.exe
          if-no-files-found: error
